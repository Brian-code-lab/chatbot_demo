<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Chatbot Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Chatbot Demo</h1>
            <p>Ask me about careers, tech trends, or event information!</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="chat-message bot">
                    <div class="message-content">
                        Hello! I'm your AI assistant. Ask me anything about careers, technology trends, or this event.
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
        
        <footer>
            <p>AI-Powered Chatbot Demo using OpenAI's API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
